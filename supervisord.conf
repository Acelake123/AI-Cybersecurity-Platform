[supervisord]
nodaemon=true

[program:integration]
command=gunicorn integration_server:app --bind 0.0.0.0:$PORT --workers 2 --threads 4
directory=/app
autostart=true
autorestart=true

[program:auth]
command=gunicorn app:app --bind 127.0.0.1:5001 --workers 2
directory=/app/auth_service
autostart=true
autorestart=true

[program:ai]
command=gunicorn app:app --bind 127.0.0.1:5002 --workers 2
directory=/app/ai_wrapper
autostart=true
autorestart=true

[program:blockchain]
command=gunicorn app:app --bind 127.0.0.1:5003 --workers 2
directory=/app/blockchain
autostart=true
autorestart=true

[program:mapbox]
command=gunicorn app:app --bind 127.0.0.1:5004 --workers 2
directory=/app/mapbox_service
autostart=true
autorestart=true
